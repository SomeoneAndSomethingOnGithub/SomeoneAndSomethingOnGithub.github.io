<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Typing Text with Form</title>
    <style>
        #typing-text {
            font-size: 24px;
            font-family: Arial, sans-serif;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid;
            width: fit-content;
            margin-bottom: 10px;
        }
        form {
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="typing-text"></div>

    <form id="form" onsubmit="return false;">
        <input type="email" id="userEmail" placeholder="Enter your email"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>
        Please remember to use your email!
    </p>

    <script>
        const text = "Please enter your email:";
        const typingSpeed = 100; // milliseconds per character

        function typeText() {
            const typingDiv = document.getElementById("typing-text");
            let index = 0;

            function type() {
                if (index < text.length) {
                    typingDiv.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, typingSpeed);
                }
            }
            
            type();
        }

        window.onload = typeText;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Password Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        .hidden {
            display: none;
        }
        #formContainer {
            margin-top: 20px;
        }
        .message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Please enter your email:</h1>

    <div id="formContainer">
        <form id="emailForm" onsubmit="return false;">
            <input type="email" id="userEmail" placeholder="Enter your email" required><br><br>
            <input type="submit" value="Next">
        </form>

        <form id="passwordForm" class="hidden" onsubmit="return false;">
            <label for="userPassword">Verify your password:</label><br><br>
            <input type="password" id="userPassword" placeholder="Enter your password" required><br><br>
            <input type="submit" value="Verify">
        </form>
    </div>

    <p class="hidden message" id="safeMessage">Very safe</p>

    <script>
        const emailForm = document.getElementById('emailForm');
        const passwordForm = document.getElementById('passwordForm');
        const safeMessage = document.getElementById('safeMessage');

        // When the email form is submitted
        emailForm.onsubmit = function() {
            // Hide email form and show password form
            emailForm.classList.add('hidden');
            passwordForm.classList.remove('hidden');
        };

        // When the password form is submitted
        passwordForm.onsubmit = function() {
            // Hide password form and show "Very safe" message
            passwordForm.classList.add('hidden');
            safeMessage.classList.remove('hidden');
        };
    </script>
</body>
</html>
